<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>task 04</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />

<body class="page"  onload="Counter.displayCounter()">

    <h2 class="page__title">Counter</h2>
    <h1 class="result"></h1>


    <div>Time: <span id="time"></span></div>



    <div class="controls">
        <button class="start__button" type="button" name="start" onclick="Counter.start()">START</button>
        <button class="stop__button" type="button" name="stop" onclick="Counter.stop()">STOP</button>
        <button class="resume__button" type="button" name="resume" onclick="">RESUME</button>
        <button class="reset__button" type="button" name="reset" onclick="Counter.reset()">RESET</button>
    </div>
    
    <script src="./script.js"></script>
</body>
