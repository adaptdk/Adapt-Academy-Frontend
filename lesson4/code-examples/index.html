<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/assets/favicon.ico" type="image/vnd.microsoft.icon">

        <link rel="stylesheet" href="examples/tests/styles.css">

        <title>Javascript lessons from Adapt</title>
    </head>

    <body>
        <h1>Javascript lessons from Adapt</h1>
        <p>Open up browser console for testing</p>

        <div class="container">
            <div class="input">
                <input class="startInput" placeholder="Start time hh:mm:ss">
                <input class="endInput" placeholder="End time hh:mm:ss">
            </div>
            <div class="counter">
                00:00:00
            </div>
            <div class="buttons">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
                <button class="resume">Resume</button>
                <button class="reset">Reset</button>
            </div>
        </div>

        <!-- Change the active script here: -->
        <script src="examples/tests/4test.js"></script>
    </body>
</html>
