*** EXERCISE BRIEF ***

There are 6 non semantically used tags in the HTML. Find them and fix them.

TIPS:

<article>, <nav>, <section>, <footer>, <h1>, <header>

<article> element represents a self-contained composition in a document, page, application, or site, which is intended to be independently distributable or REUSABLE.
If it makes sense to separately syndicate the content of a <section> element, use an <article> element instead.
FURTHER READ:

*** *** *** *** *** ***

-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title of the document</title>
</head>

<body>
  <header>
    <h1 class="sitename">Site Name</h1>
    <nav>
      <ul>
        <li><a href="#">Menu link</a></li>
        <li><a href="#">Menu link</a></li>
        <li><a href="#">Menu link</a></li>
      </ul>
    </nav>
  </header>
  <div class="wrapper">
    <article class="article">
      <section class="title">
        <h2>Bacon ipsum dolor amet short loin burgdoggen venison</h2>
      </section>
      <p>
        Bacon ipsum dolor amet short loin burgdoggen venison, alcatra pork belly bacon sausage. Burgdoggen swine
        kielbasa turducken.
      </p>
      <a href="#readmore">Read more</a>
    </article>
  </div>

  <footer>
    This is my awesome site footer | 2018
  </footer>
</body>

</html>
