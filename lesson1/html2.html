<!-- 

*** EXERCISE BRIEF ***

You are HackerMan and you need to create a HTML form for humans which will help them attain super powers.

Create a form where you can fill and submit details such as:

1. Name (text, required)
2. Lastname (text, required)
4. Age (number)
5. Email (required)
6. Pick a Super Power (select one of options in dropdown)
8. Skill level (1-123, range)
7. Motivation letter (long text)
8. Date of birth (the person needs to be atleast 18 years old)
9. Subscribe for HackerMan newsletter (checkbox)


TIPS:

You can make a form element required by using "required" closing attribute at the end of the tag just ex.

<input type="email" name="email" required>

Different input types:

search - <input type="search">
email - <input type="email">
url - <input type="url">
tel - <input type="tel">
number - <input type="number" min="5" max="18" step="0.5" value="9">
range - <input type="range" min="1" max="100" value="0">
date - <input min="2012-01-01" max="2013-01-01" type="date">
month - <input type="month">
week - <input type="month">
time - <input id="exit-time" name="exit-time" type="time">
datetime - <input type="datetime">
datetime-local - <input type="datetime-local">
color - <input id="color" name="color" type="color">

Different form elements

<select>
  <option>
<select>

<input type="checkbox">

<input type="radio">

<textarea name="message" rows="10" cols="30"></textarea>

FURTHER READ:


*** *** *** *** *** ***

-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title of the document</title>
</head>

<body>

  <h1>Register to get super powers</h1>

  <form id="DivineSkills">

    <!-- 1. Name (text, required)
    2. Lastname (text, required)
    4. Age (number)
    5. Email (required)
    6. Pick a Super Power (select one of options in dropdown)
    8. Skill level (1-123, range)
    7. Motivation letter (long text)
    8. Date of birth (the person needs to be atleast 18 years old)
    9. Subscribe for HackerMan newsletter (checkbox) -->
    <div class="field-wrapper">
      <label for="name">Name</label>
      <input id="name" type="text" required>
    </div>
    <div class="field-wrapper">
      <label for="lastName">Last name</label>
      <input id="lastName" type="text" required>
    </div>
    <div class="field-wrapper">
      <label for="email">Email</label>
      <input id="email" type="email">
    </div>
    <div class="field-wrapper">
      <label for="age">Age</label>
      <input id="age" type="number">
    </div>
    <div class="field-wrapper">
      <label for="superpower">Super power</label>
      <select id="superpower">
        <option value="">Invisibility</option>
        <option value="">Laser</option>
        <option value="">Strength</option>
      </select>
    </div>
    <div class="field-wrapper">
      <label for="skill">Skill level</label>
      <input id="skill" type="range" min="1" max="123">
    </div>
    <div class="field-wrapper">
      <label for="motivation">Motivation</label>
      <textarea id="motivation" type="number"></textarea>
    </div>
    <div class="field-wrapper">
      <label for="dob">Date of birth</label>
      <input id="dob" type="date" min="2000-00-00">
    </div>
    <div class="field-wrapper">
      <input id="subscribe" type="checkbox">
      <label for="subscribe">Subscribe</label>
    </div>

    <input type="submit" value="Submit" />
    <input type="reset" value="reset">
  </form>

</body>

</html>
