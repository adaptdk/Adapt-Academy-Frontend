<!-- 

*** EXERCISE BRIEF ***

You are HackerMan and you need to create a HTML form for humans which will help them attain super powers.

Create a form where you can fill and submit details such as:

1. Name (text, required)
2. Lastname (text, required)
4. Age (number)
5. Email (required)
6. Pick a Super Power (select one of options in dropdown)
8. Skill level (1-123, range)
7. Motivation letter (long text)
8. Date of birth (the person needs to be atleast 18 years old)
9. Subscribe for HackerMan newsletter (checkbox)


TIPS:

You can make a form element required by using "required" closing attribute at the end of the tag just ex.

<input type="email" name="email" required>

Different input types:

search - <input type="search">
email - <input type="email">
url - <input type="url">
tel - <input type="tel">
number - <input type="number" min="5" max="18" step="0.5" value="9">
range - <input type="range" min="1" max="100" value="0">
date - <input min="2012-01-01" max="2013-01-01" type="date">
month - <input type="month">
week - <input type="month">
time - <input id="exit-time" name="exit-time" type="time">
datetime - <input type="datetime">
datetime-local - <input type="datetime-local">
color - <input id="color" name="color" type="color">

Different form elements

<select>
  <option>
<select>

<input type="checkbox">

<input type="radio">

<textarea name="message" rows="10" cols="30"></textarea>

FURTHER READ:


*** *** *** *** *** ***

-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title of the document</title>
</head>

<body>

  <h1>Register to get super powers</h1>

  <form id="DivineSkills">
    
    <div class="field-wrapper">
      <label for="unique_field_id">Label name</label>
      <input type="text" id="unique_field_id" name="fieldname">
    </div>

    <div class="field-wrapper">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>
    </div>

    <div class="field-wrapper">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" required>
    </div>

    <div class="field-wrapper">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" >
    </div>

    <div class="field-wrapper">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" >
    </div>

    <div class="field-wrapper">
      <label for="email">Super power</label>
      <select name="superpower">
        <option value="volvo">Fly</option>
        <option value="saab">Lazer</option>
        <option value="fiat">Invisible</option>
      </select>
    </div>

    <div class="field-wrapper">
      <label for="range">Skill level</label>
      <input type="range" id="range" name="range" >
    </div>

    <div class="field-wrapper">
      <label for="range">Skill level</label>
      <textarea type="range" id="range" name="range" >
    </div>

    <input type="submit" value="Submit" />
  </form>

</body>

</html>
