<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="main-zodiac-page">
        <h1 style="text-align: center;">Zodiac stuff</h1>
        <div id="zodiac-info" style="text-align: center;">
            <!-- js loaded content-->
        </div>
        <form id="zodiac-form" style="text-align: center;">
            <div style="margin-bottom: 15px;">
                <label for="month">Select month</label>
                <select id="month" name="month">
                    <option selected>Month</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="day">Select day</label>
                <input id="day" name="day" placeholder="Day">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

<script src="Zodiac.js"></script>
</body>
</html>
